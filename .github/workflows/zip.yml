name: Build and Collect Directory
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Find Directory
        id: find_dir
        run: |
          DIR=$(find dist -maxdepth 1 -type d -name "01KSU_INST-KSU")
          if [ -z "$DIR" ]; then
            echo "No 01KSU_INST-KSU directory found in dist/"
            exit 1
          fi
          echo "directory=$DIR" >> "$GITHUB_OUTPUT"
          echo "Found Directory: $DIR"
      - name: Upload Directory artifact
        uses: actions/upload-artifact@v4
        with:
          name: 01KSU_INST-KSU
          path: ${{ steps.find_dir.outputs.directory }}
          if-no-files-found: error
          compression-level: 0
          